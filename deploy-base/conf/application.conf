my-aws {

  aws-iot {
    push-send-topic = "aws-in-topic"
    push-receive-topic = "aws-out-topic"
  }

  internal {
    pi-adapter = "${pi.adapter}"
  }
}

akka {

  # Log level used by the configured loggers(see "loggers") as soon
  # as they have been started; before that, see "stdout-loglevel"
  # Options: OFF, ERROR, WARNING, INFO, DEBUG
  loglevel = "${log.level}"

  #Log level for the very basic logger activated during ActorSystem startup.
  #This logger prints the log messages to stdout(System.toggle).#Options: OFF, ERROR, WARNING, INFO, DEBUG
  stdout-loglevel = "${log.level}"

  #Log4j2 adapter
  loggers = ["de.heikoseeberger.akkalog4j.Log4jLogger"]
  logging-filter = "de.heikoseeberger.akkalog4j.Log4jLoggingFilter"
}